<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/logo-cc.svg" type="image/svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>CULTURA CAFÉ - Comprar</title>
</head>

<body>
    <!--Nav-bar-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">INICIO</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                COMPRAR CAFECITO
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" id="btn-bolsas" href="#">BOLSAS - 250gr.</a></li>
                                <li><a class="dropdown-item" id="btn-suscripcion" href="#">SUSCRIPCIONES</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" id="btn-todo" >COMPRAR TODOS</a></li>
                            </ul>
                    </ul>

                    <button class="btn-carrito" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                        <img class="img-carrito" src="./img/carrito-de-compras.svg" alt="">
                        <div class="count-products">
                            <span id="contador-productos">0</span>
                        </div>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <h1>CULTURA</h1>
        <h2>CAFÉ</h2>
    </main>

    <!--Carrito lateral-->
    <section class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div id="carrito">
            </div>
            <aside class="total-carrito">
                <h4>Tu carrito cafetero</h4>
                <!--Se rellena con los elementos del carrito-->

                <!--Precio total -->
                <p class="cart-total">Total: &dollar; <span id="total"></span></p>

                <!--Botones de vaciar el carrito o de finalizar la compra-->
                <button id="boton-vaciar" class="btn btn-danger">Vaciar carrito</button>
                <button id="btnFinalizarCompra" class="btn btn-danger">Finalizar compra</button>
            </aside>
        </div>
    </section>

    <!--Lista con productos desde .js-->
    <div class="product-container" id="items">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>

</html>
